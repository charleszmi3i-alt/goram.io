<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GorAM Clicker Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #f39c12;
            --bg: #1a1a1a;
            --panel: #252525;
            --text: #fff;
            --green: #2ecc71;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header {
            width: 100%;
            padding: 15px;
            background: var(--panel);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 10;
        }

        .balance-box { font-size: 20px; font-weight: bold; color: var(--primary); }
        .cps-box { font-size: 14px; color: #aaa; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .gor-skin {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            background-size: cover;
            background-position: center;
            background-image: url('img/gor1.png'); /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            box-shadow: 0 0 40px rgba(243, 156, 18, 0.4);
            transition: transform 0.08s, border-color 0.3s;
            cursor: pointer;
            z-index: 2;
        }
        .gor-skin:active { transform: scale(0.92); }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã */
        .float-text {
            position: absolute;
            font-weight: bold;
            font-size: 24px;
            color: #fff;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-panel {
            width: 100%;
            height: 45%;
            background: var(--panel);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .shop-title { margin-top: 0; text-align: center; color: var(--primary); }

        .upgrade-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }
        .upgrade-item:active { background: rgba(255,255,255,0.1); }

        .upg-info h4 { margin: 0; font-size: 16px; }
        .upg-info p { margin: 3px 0 0; font-size: 12px; color: #888; }
        
        .upg-btn {
            background: var(--primary);
            border: none;
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .upg-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã–≤–æ–¥–∞ */
        .withdraw-btn {
            position: absolute;
            top: 70px;
            right: 20px;
            background: var(--green);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>
<body>

    <audio id="sndClick" src="sounds/click.mp3"></audio>
    <audio id="sndBuy" src="sounds/buy.mp3"></audio>
    <audio id="sndLvl" src="sounds/level_up.mp3"></audio>

    <div class="header">
        <div class="balance-box">üí∞ <span id="balance">0</span></div>
        <div class="cps-box">‚ö°Ô∏è <span id="cps">0</span>/—Å–µ–∫</div>
    </div>

    <div class="withdraw-btn" onclick="sendToBot()">üì• –í –ë–û–¢–ê</div>

    <div class="game-area">
        <div class="gor-skin" id="gorSkin" onclick="clickAction(event)"></div>
        <div style="margin-top: 20px; opacity: 0.6;">–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: <span id="totalClicks">0</span></div>
    </div>

    <div class="shop-panel">
        <h3 class="shop-title">üî® –ü–†–û–ö–ê–ß–ö–ê</h3>
        <div id="upgradesList">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // === –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ===
        let gameState = {
            balance: 0,
            totalClicks: 0,
            clickPower: 1,
            autoClick: 0,
            skinIndex: 1,
            upgrades: {
                multitap: { level: 0, baseCost: 50, name: "–ú—É–ª—å—Ç–∏–∫–ª–∏–∫", desc: "+1 –∑–∞ –∫–ª–∏–∫" },
                energy:   { level: 0, baseCost: 300, name: "–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫", desc: "+5 –∑–∞ –∫–ª–∏–∫" },
                triple:   { level: 0, baseCost: 5000, name: "–¢—Ä–æ–π–Ω–æ–π —É–¥–∞—Ä", desc: "–ö–ª–∏–∫ x3 (–£–Ω–∏–∫–∞–ª—å–Ω–æ!)", max: 1 },
                auto1:    { level: 0, baseCost: 200, name: "–ú–ª–∞–¥—à–∏–π –±—Ä–∞—Ç", desc: "+2 —Å–µ–∫/–∞–≤—Ç–æ" },
                auto2:    { level: 0, baseCost: 1000, name: "–§–µ—Ä–º–∞ –ì–æ—Ä–∞", desc: "+15 —Å–µ–∫/–∞–≤—Ç–æ" },
                auto3:    { level: 0, baseCost: 10000, name: "–ö—Ä–∏–ø—Ç–æ –ó–∞–≤–æ–¥", desc: "+100 —Å–µ–∫/–∞–≤—Ç–æ" }
            }
        };

        const skins = ['img/gor1.png', 'img/gor2.png', 'img/gor3.png', 'img/gor4.png'];
        
        const sounds = {
            click: document.getElementById('sndClick'),
            buy: document.getElementById('sndBuy'),
            lvl: document.getElementById('sndLvl')
        };

        // === –°–ò–°–¢–ï–ú–ê –°–û–•–†–ê–ù–ï–ù–ò–ô ===
        function loadGame() {
            const saved = localStorage.getItem('goram_save_v2');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    gameState = { ...gameState, ...parsed, upgrades: { ...gameState.upgrades, ...parsed.upgrades } };
                } catch (e) { console.error("Save Error", e); }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const botBal = parseInt(urlParams.get('bal'));
            if (!isNaN(botBal) && botBal > gameState.balance) {
                gameState.balance = botBal;
            }
            
            updateUI();
            updateShopUI();
            changeSkin(gameState.skinIndex - 1);
        }

        function saveGame() {
            localStorage.setItem('goram_save_v2', JSON.stringify(gameState));
        }

        setInterval(saveGame, 2000);

        // === –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ===
        
        function clickAction(e) {
            // –†–∞—Å—á–µ—Ç —Å–∏–ª—ã
            let power = (1 + gameState.upgrades.multitap.level + (gameState.upgrades.energy.level * 5));
            if (gameState.upgrades.triple.level > 0) power *= 3;

            gameState.balance += power;
            gameState.totalClicks++;

            // --- –ó–í–£–ö (–¢–æ–ª—å–∫–æ –∫–∞–∂–¥—ã–π 20-–π –∫–ª–∏–∫) ---
            if (gameState.totalClicks % 20 === 0) {
                sounds.click.currentTime = 0;
                sounds.click.play().catch(()=>{});
            }
            // -------------------------------------

            // –í–∏–∑—É–∞–ª
            tg.HapticFeedback.impactOccurred('medium');
            showFloatingText(e.clientX, e.clientY, `+${power}`);
            
            // –°–º–µ–Ω–∞ —Å–∫–∏–Ω–∞ –∫–∞–∂–¥—ã–µ 500 –∫–ª–∏–∫–æ–≤
            if (gameState.totalClicks % 500 === 0) {
                randomizeSkin();
            }

            updateUI();
            checkShopAvailability();
        }

        // –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä
        setInterval(() => {
            if (gameState.autoClick > 0) {
                gameState.balance += gameState.autoClick;
                updateUI();
                checkShopAvailability();
            }
        }, 1000);

        // –°–º–µ–Ω–∞ —Å–∫–∏–Ω–∞
        function randomizeSkin() {
            const idx = Math.floor(Math.random() * skins.length);
            gameState.skinIndex = idx + 1;
            changeSkin(idx);
            sounds.lvl.play().catch(()=>{});
            tg.HapticFeedback.notificationOccurred('success');
        }

        function changeSkin(idx) {
            document.getElementById('gorSkin').style.backgroundImage = `url('${skins[idx]}')`;
        }

        // === –ú–ê–ì–ê–ó–ò–ù ===
        function getCost(key) {
            const upg = gameState.upgrades[key];
            return Math.floor(upg.baseCost * Math.pow(1.5, upg.level));
        }

        function buyUpgrade(key) {
            const cost = getCost(key);
            const upg = gameState.upgrades[key];

            if (gameState.balance >= cost) {
                if (upg.max && upg.level >= upg.max) return;

                gameState.balance -= cost;
                upg.level++;
                
                if (key === 'auto1') gameState.autoClick += 2;
                if (key === 'auto2') gameState.autoClick += 15;
                if (key === 'auto3') gameState.autoClick += 100;

                sounds.buy.play().catch(()=>{});
                tg.HapticFeedback.selectionChanged();
                
                saveGame();
                updateUI();
                updateShopUI();
            }
        }

        // === –ò–ù–¢–ï–†–§–ï–ô–° ===
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(gameState.balance);
            document.getElementById('cps').innerText = gameState.autoClick;
            document.getElementById('totalClicks').innerText = gameState.totalClicks;
        }

        function showFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'float-text';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateShopUI() {
            const list = document.getElementById('upgradesList');
            list.innerHTML = '';

            for (const key in gameState.upgrades) {
                const upg = gameState.upgrades[key];
                const cost = getCost(key);
                const isMax = upg.max && upg.level >= upg.max;

                const item = document.createElement('div');
                item.className = 'upgrade-item';
                item.innerHTML = `
                    <div class="upg-info">
                        <h4>${upg.name} (Lvl ${upg.level})</h4>
                        <p>${upg.desc}</p>
                    </div>
                    <button class="upg-btn" id="btn_${key}" onclick="buyUpgrade('${key}')">
                        ${isMax ? 'MAX' : cost + 'üí∞'}
                    </button>
                `;
                list.appendChild(item);
            }
            checkShopAvailability();
        }

        function checkShopAvailability() {
            for (const key in gameState.upgrades) {
                const btn = document.getElementById(`btn_${key}`);
                if(btn) {
                    const cost = getCost(key);
                    const isMax = gameState.upgrades[key].max && gameState.upgrades[key].level >= gameState.upgrades[key].max;
                    
                    if (isMax) {
                        btn.disabled = true;
                        btn.style.background = "#2ecc71";
                    } else if (gameState.balance < cost) {
                        btn.disabled = true;
                        btn.style.opacity = "0.5";
                    } else {
                        btn.disabled = false;
                        btn.style.opacity = "1";
                    }
                }
            }
        }

        // === –û–¢–ü–†–ê–í–ö–ê –í –ë–û–¢–ê ===
        function sendToBot() {
            if (gameState.balance < 1) return;
            const amount = Math.floor(gameState.balance);
            
            tg.showConfirm(`–í—ã–≤–µ—Å—Ç–∏ ${amount} –∑–≤–µ–∑–¥ –≤ –±–æ—Ç–∞?`, (ok) => {
                if(ok) {
                    const data = JSON.stringify({ action: 'game_result', profit: amount, game: 'Tycoon Withdraw' });
                    tg.sendData(data);
                }
            });
        }

        loadGame();
    </script>
</body>
</html>
