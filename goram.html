<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GorAM Hardcore</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #121212; color: white; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0; user-select: none;
            transition: background 0.3s;
        }
        /* –†–ï–ñ–ò–ú –Ø–†–û–°–¢–ò */
        body.rage {
            background-color: #4a0000;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0,0); }
        }

        .header {
            width: 100%; padding: 15px; background: #222;
            display: flex; justify-content: space-between; 
            font-size: 20px; font-weight: bold; border-bottom: 2px solid orange;
        }
        #bal { color: orange; }

        .game-area {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; width: 100%;
        }

        .gor-skin {
            width: 250px; height: 250px; border-radius: 50%;
            border: 5px solid orange;
            background-image: url('img/gor1.png');
            background-size: cover; background-position: center;
            transition: transform 0.1s;
            box-shadow: 0 0 20px orange;
        }
        .gor-skin:active { transform: scale(0.95); }

        .rage-btn {
            margin-top: 20px; padding: 10px 30px; border-radius: 20px;
            background: #444; color: #888; font-weight: bold;
            position: relative; overflow: hidden;
        }
        .rage-btn.ready {
            background: red; color: white; box-shadow: 0 0 15px red; cursor: pointer;
        }

        .shop {
            width: 100%; height: 40%; background: #1a1a1a;
            border-top: 2px solid orange; padding: 10px; overflow-y: auto;
        }
        .shop-item {
            background: #333; padding: 10px; margin-bottom: 5px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        button { padding: 5px 10px; border: none; border-radius: 5px; font-weight: bold; }
        .buy-btn { background: orange; color: black; }
        .withdraw-btn { position: absolute; top: 60px; right: 10px; background: green; color: white; padding: 10px; z-index: 10; }

        /* –°–ö–†–ò–ú–ï–† */
        #jumpscare {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; justify-content: center; align-items: center;
        }
        #jumpscare img { width: 100%; height: 100%; object-fit: cover; }
        #scary-text {
            position: absolute; bottom: 20%; color: red; font-size: 30px; 
            font-weight: bold; text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <audio id="sndClick" src="sounds/click.mp3"></audio>
    <audio id="sndRage" src="sounds/rage.mp3"></audio>
    <audio id="sndScream" src="sounds/scream.mp3"></audio>

    <div id="jumpscare">
        <img src="img/gor_scary.png">
        <div id="scary-text">–¢–´ –ü–û–¢–ï–†–Ø–õ –í–°–Å!</div>
    </div>

    <div class="header">
        <div>üí∞ <span id="bal">0</span></div>
    </div>
    <div class="withdraw-btn" onclick="sendToBot()">üì• –í –ë–û–¢–ê</div>

    <div class="game-area">
        <div class="gor-skin" onclick="clickAction()"></div>
        <div class="rage-btn" id="rageBtn" onclick="activateRage()">
            <span id="rageTxt">–Ø–†–û–°–¢–¨ (0/100)</span>
        </div>
    </div>

    <div class="shop" id="shopList"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = {
            balance: 0,
            clicks: 0,
            rageCount: 0,
            isRage: false,
            upgrades: {
                power: { lvl: 0, cost: 50, name: "–°–∏–ª–∞", desc: "+1 –∫–ª–∏–∫" },
                risk: { lvl: 0, cost: 500, name: "–û–ø–∞—Å–Ω—ã–π x5", desc: "x5, –Ω–æ —Ä–∏—Å–∫ —Å–∫—Ä–∏–º–µ—Ä–∞", max: 1 },
                auto: { lvl: 0, cost: 200, name: "–ê–≤—Ç–æ-–ì–æ—Ä", desc: "+2/—Å–µ–∫" }
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞
        const urlParams = new URLSearchParams(window.location.search);
        let botBal = parseInt(urlParams.get('bal')) || 0;
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–µ–π–≤, –µ—Å–ª–∏ –µ—Å—Ç—å
        let saved = localStorage.getItem('goram_save_v1');
        if (saved) {
            try { 
                let p = JSON.parse(saved);
                state = {...state, ...p, upgrades: {...state.upgrades, ...p.upgrades}};
            } catch(e){}
        }
        // –ï—Å–ª–∏ –≤ –±–æ—Ç–µ –¥–µ–Ω–µ–≥ –±–æ–ª—å—à–µ, –±–µ—Ä–µ–º –æ—Ç—Ç—É–¥–∞
        if (botBal > state.balance) state.balance = botBal;
        
        // –†–µ–Ω–¥–µ—Ä
        function render() {
            document.getElementById('bal').innerText = Math.floor(state.balance);
            
            // –Ø—Ä–æ—Å—Ç—å
            const rBtn = document.getElementById('rageBtn');
            const rTxt = document.getElementById('rageTxt');
            rTxt.innerText = state.isRage ? "üî• –ê–ê–ê–ê–ê !!! üî•" : `–Ø–†–û–°–¢–¨ (${state.rageCount}/100)`;
            if (state.rageCount >= 100 && !state.isRage) rBtn.classList.add('ready');
            else rBtn.classList.remove('ready');

            // –ú–∞–≥–∞–∑–∏–Ω
            const list = document.getElementById('shopList');
            list.innerHTML = '';
            for(let key in state.upgrades) {
                let u = state.upgrades[key];
                let cost = Math.floor(u.cost * Math.pow(1.5, u.lvl));
                let isMax = u.max && u.lvl >= u.max;
                
                let d = document.createElement('div');
                d.className = 'shop-item';
                d.innerHTML = `
                    <div><b>${u.name}</b> (Lvl ${u.lvl})<br><small>${u.desc}</small></div>
                    <button class="buy-btn" onclick="buy('${key}')" ${state.balance<cost||isMax?'disabled':''}>
                        ${isMax?'MAX':cost}
                    </button>
                `;
                list.appendChild(d);
            }
            localStorage.setItem('goram_save_v1', JSON.stringify(state));
        }

        function clickAction() {
            let power = 1 + state.upgrades.power.lvl;
            let hasRisk = state.upgrades.risk.lvl > 0;

            if (hasRisk) power *= 5;
            if (state.isRage) power *= 2;

            // --- –õ–û–ì–ò–ö–ê –°–ö–†–ò–ú–ï–†–ê ---
            // –ï—Å–ª–∏ –∫—É–ø–ª–µ–Ω —Ä–∏—Å–∫ x5, –Ω–µ—Ç —è—Ä–æ—Å—Ç–∏, –∏ –∫–∞–∂–¥—ã–π 3–π –∫–ª–∏–∫
            if (hasRisk && !state.isRage && state.clicks % 3 === 0) {
                // –®–∞–Ω—Å 15%
                if (Math.random() < 0.15) {
                    triggerScreamer();
                    return; // –ö–ª–∏–∫ –Ω–µ –∑–∞—Å—á–∏—Ç—ã–≤–∞–µ–º
                }
            }
            // ---------------------

            state.balance += power;
            state.clicks++;
            tg.HapticFeedback.impactOccurred('light');

            // –ö–æ–ø–∏–º —è—Ä–æ—Å—Ç—å
            if (!state.isRage && state.rageCount < 100) state.rageCount++;

            // –ó–≤—É–∫
            if (Math.random() < 0.3) {
                let s = document.getElementById('sndClick');
                s.currentTime=0; s.play().catch(()=>{});
            }

            render();
        }

        function triggerScreamer() {
            // –®—Ç—Ä–∞—Ñ 65%
            let loss = Math.floor(state.balance * 0.65);
            state.balance -= loss;
            
            document.getElementById('scary-text').innerText = `–ü–û–¢–ï–†–Ø–ù–û: -${loss}`;
            document.getElementById('jumpscare').style.display = 'flex';
            document.getElementById('sndScream').play().catch(()=>{});
            tg.HapticFeedback.notificationOccurred('error');

            setTimeout(() => {
                document.getElementById('jumpscare').style.display = 'none';
                render();
            }, 1500);
        }

        function activateRage() {
            if (state.rageCount < 100 || state.isRage) return;
            state.isRage = true; state.rageCount = 0;
            document.body.classList.add('rage');
            document.getElementById('sndRage').play().catch(()=>{});
            tg.HapticFeedback.notificationOccurred('warning');
            render();

            setTimeout(() => {
                state.isRage = false;
                document.body.classList.remove('rage');
                render();
            }, 10000);
        }

        function buy(key) {
            let u = state.upgrades[key];
            let cost = Math.floor(u.cost * Math.pow(1.5, u.lvl));
            if (state.balance >= cost) {
                state.balance -= cost;
                u.lvl++;
                render();
            }
        }

        function sendToBot() {
            let amt = Math.floor(state.balance);
            if (amt <= 0) return;
            tg.showConfirm(`–í—ã–≤–µ—Å—Ç–∏ ${amt} –∑–≤–µ–∑–¥?`, (ok) => {
                if(ok) {
                    tg.sendData(JSON.stringify({action:'game_result', profit: amt}));
                    state.balance = 0; // –û–±–Ω—É–ª—è–µ–º –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–æ—Å–ª–µ –≤—ã–≤–æ–¥–∞
                    render();
                }
            });
        }

        // –ê–≤—Ç–æ-–∫–ª–∏–∫
        setInterval(() => {
            if (state.upgrades.auto.lvl > 0) {
                state.balance += (state.upgrades.auto.lvl * 2);
                render();
            }
        }, 1000);

        render();
    </script>
</body>
</html>
